<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="style.css" rel="stylesheet"  />
        <meta charset="utf-8" />
        <title>
            Тестовое задание "Помещение №1"
        </title>
    </head>
    <body>
        <div class = "content-box">
            <div class ="in-box" >
                <div class="header">  
                    <img src="Round 49.svg" class="header__icon" alt="Иконка" width = "72" height = "72">
                    <span class = "header__title">Помещение №1</span>
                </div>
                <p>Укажите название и параметры пострадавшего помещения</p>
                <div class = "name-of-place">
                    <input type="text" id="name" name="Name" placeholder="Название помещения">
                </div>
                <div class = "parameters">
                    <input type="text" id="width" name="Width" placeholder="Ширина, м">
                    <input type="text" id="length" name="Length" placeholder="Длина, м">
                    <input type="text" id="height" name="Height" placeholder="Высота, м">
                </div>
                <div class = "buttons">
                    <button class="back"> 
                        <img src="Leading Icon.svg" class="back-icon" alt="Иконка" width = "24" height = "24">
                        <span class = "go-back"> Назад</span>
                    </button>
                    <button class="next">
                        <span class = "go-next"> Дальше</span>
                        <img src="chevron_right.svg" class="next-icon" alt="Иконка" width = "24" height = "24">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
